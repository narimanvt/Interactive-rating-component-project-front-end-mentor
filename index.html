<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <div class="main-box">
    <div class="inner-box">
      <img src="./images/icon-star.svg" alt="star-icon">
      <div class="description">
        <h1>How did we do ?</h1>
        <p>Please let us know how we did with your support<br>request. All feedback is appreciated to help us<br>improve our offering!</p>
      </div>
      <div class="buttons">
        <button id="btn1" onclick="btn(1)">1</button>
        <button id="btn2" onclick="btn(2)">2</button>
        <button id="btn3" onclick="btn(3)">3</button>
        <button id="btn4" onclick="btn(4)">4</button>
        <button id="btn5" onclick="btn(5)">5</button>
      </div>
      <div class="submit-button">
        <button class="submit">SUBMIT</button>
      </div>
      
    </div>
  </div>

  <div class="thanks hidden">
    <div class="inner-thanks">
      <img src="./images/illustration-thank-you.svg" alt="thank-you-img">
      <p id="select">You selected <span id="counter"></span> out of 5</p>
      <h2>Thank you!</h2>
      <p id="appreciate">We appreciate you taking the time to give a rating.<br>If you ever need more support, dont hesitate to get in touch!</p>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
